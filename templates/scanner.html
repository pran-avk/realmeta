<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtScope - Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }

        #scanner-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, transparent 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: all;
        }

        .scan-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            border: 3px solid rgba(102, 126, 234, 0.8);
            border-radius: 16px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #667eea;
        }

        .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 16px;
        }

        .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 16px;
        }

        .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 16px;
        }

        .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 16px;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent 0%, #667eea 50%, transparent 100%);
            animation: scan 2s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(400px);
            }
        }

        .instruction-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 230px));
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 16px 32px;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 500;
            z-index: 10;
        }

        .scanning-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .scanning-status.active {
            display: block;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 30px 20px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            pointer-events: all;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: white;
        }

        .nav-icon {
            font-size: 24px;
        }

        .nav-label {
            font-size: 12px;
        }

        .capture-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 4px solid white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        }

        .capture-btn:active {
            transform: scale(0.95);
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 300px;
            display: none;
        }

        #error-message.show {
            display: block;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="capture-canvas" style="display: none;"></canvas>

        <div class="scanner-overlay">
            <div class="top-bar">
                <div class="logo">ArtScope</div>
                <button class="close-btn" onclick="goBack()">√ó</button>
            </div>

            <div class="scan-frame">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                <div class="scan-line"></div>
            </div>

            <div class="instruction-text" id="instruction-text">
                Point your camera at a painting
            </div>

            <div class="scanning-status" id="scanning-status">
                <div class="spinner"></div>
                <div>Scanning...</div>
            </div>

            <div class="bottom-bar">
                <button class="nav-btn" onclick="goToScan()">
                    <div class="nav-icon">üì∑</div>
                    <div class="nav-label">Scan</div>
                </button>
                <button class="capture-btn" id="capture-btn" onclick="captureAndScan()"></button>
                <button class="nav-btn" onclick="goToHelp()">
                    <div class="nav-icon">‚ùì</div>
                    <div class="nav-label">Help</div>
                </button>
            </div>
        </div>

        <div id="error-message">
            <div class="error-icon">‚ö†Ô∏è</div>
            <div>Unable to access camera. Please allow camera permissions and try again.</div>
            <button class="btn-secondary" onclick="retryCamera()" style="margin-top: 20px;">Retry</button>
        </div>
    </div>

    <script>
        let stream = null;
        let sessionId = sessionStorage.getItem('artscope_session_id');

        // Initialize camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                
                const video = document.getElementById('camera-feed');
                video.srcObject = stream;
            } catch (error) {
                console.error('Camera error:', error);
                document.getElementById('error-message').classList.add('show');
            }
        }

        // Capture and scan artwork
        async function captureAndScan() {
            const video = document.getElementById('camera-feed');
            const canvas = document.getElementById('capture-canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas size to video size
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0);

            // Show scanning status
            document.getElementById('instruction-text').style.display = 'none';
            document.getElementById('scanning-status').classList.add('active');

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('image', blob, 'scan.jpg');
                if (sessionId) {
                    formData.append('session_id', sessionId);
                }

                try {
                    const response = await fetch('/api/scan/', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store session ID
                        if (data.session_id) {
                            sessionStorage.setItem('artscope_session_id', data.session_id);
                        }

                        // Store artwork data and redirect to details
                        sessionStorage.setItem('scanned_artwork', JSON.stringify(data));
                        window.location.href = '/artwork-details/';
                    } else {
                        alert('No artwork found. Please try again with a clearer view.');
                        document.getElementById('scanning-status').classList.remove('active');
                        document.getElementById('instruction-text').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Scan error:', error);
                    alert('Scan failed. Please check your connection and try again.');
                    document.getElementById('scanning-status').classList.remove('active');
                    document.getElementById('instruction-text').style.display = 'block';
                }
            }, 'image/jpeg', 0.9);
        }

        function goBack() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            window.location.href = '/';
        }

        function retryCamera() {
            document.getElementById('error-message').classList.remove('show');
            initCamera();
        }

        function goToScan() {
            // Already on scan page
        }

        function goToHelp() {
            alert('Point your camera at any artwork to scan and learn more!');
        }

        // Initialize on load
        window.addEventListener('load', initCamera);

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
